<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="displayRandomImage()">Display Random Image</button>
    <br><br>
    <div id="imageContainer"></div>
    <script>
        var images = [
            {
                url: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
                width: "240",
                height: "160"
            },
            {
                url: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
                width: "320",
                height: "195"
            },
            {
                url: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
                width: "500",
                height: "343"
            }
        ];

        function displayRandomImage() {
            var randomIndex = Math.floor(Math.random() * images.length);
            var randomImage = images[randomIndex];
            var img = document.createElement("img");
            img.src = randomImage.url;
            img.width = randomImage.width;
            img.height = randomImage.height;
            document.getElementById("imageContainer").appendChild(img);
        }
    </script>
</body>

</html>
